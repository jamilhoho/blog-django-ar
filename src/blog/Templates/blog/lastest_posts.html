<ul class="list-group-flush lastest-post">
    {% for post in posts %}
    <li class ="list-group-item lastest-post-item">
        <a class="text-dark" href="{% url 'detail' post.id %}">{{post.title}}</a>
    </li>
    {% empty %}
    <li class ="list-group-item lastest-comment-item">لا يوجد تدوينات</li>
   {% endfor %}
</ul>
