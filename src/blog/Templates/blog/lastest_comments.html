<ul class="list-group-flush lastest-comment">
    {% for comment in comments %}
    <li class ="list-group-item lastest-comment-item">
        <a class="text-dark" href="{% url 'detail' comment.post.id %}">{{comment.body}}</a>
    </li>
    {% empty %}
    <li class ="list-group-item lastest-comment-item">لا يوجد تعليقات</li>
    {% endfor %}
</ul>
